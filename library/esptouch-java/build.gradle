apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

def pomArtifactId = 'esptouch-java'

task javadocJar (type: Jar, dependsOn: javadoc) { // (1)
    classifier = 'javadoc'
    from javadoc.destinationDir
}
task sourceJar (type : Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}

install {
    repositories {
        mavenInstaller {
            pom.version = rootProject.ext.versionName
            pom.groupId = rootProject.ext.pomGroupId
            pom.artifactId = pomArtifactId
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///${rootProject.rootDir}/maven-repository")
            pom.project {
                version = rootProject.ext.versionName
                groupId = rootProject.ext.pomGroupId
                artifactId = pomArtifactId
                licenses {
                    license {
                        name 'ESPRSSIF MIT License v1.0'
                        url 'https://github.com/Palatis/EsptouchForAndroid/blob/master/ESPRESSIF%20MIT%20LICENSE%20V1.md'
                        distribution 'repo'
                    }
                }
                scm {
                    url rootProject.ext.scmUrl
                    connection rootProject.ext.scmConnectionUrl
                    developerConnection rootProject.ext.scmDeveloperConnectionUrl
                }
            }
        }
    }
}